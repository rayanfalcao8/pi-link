<mat-toolbar color="primary">
  <span>Pi - Link Test</span>
  <span class="example-spacer"></span>
  <button mat-raised-button color="accent" (click)="openDialog()">Nouveau Client</button>
</mat-toolbar>


<!-- Table UI -->

<div class="container">
  <div style="margin-top: 10px;">
    <mat-form-field appearance="standard">
      <mat-label>Filter</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Rayan" #input>
    </mat-form-field>

    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource" matSort>

        <!--Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
          <td mat-cell *matCellDef="let row"> {{row.name}} </td>
        </ng-container>

        <!-- Surname Column -->
        <ng-container matColumnDef="surname">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Prénom </th>
          <td mat-cell *matCellDef="let row"> {{row.surname}} </td>
        </ng-container>

        <!-- Id Column -->
        <ng-container matColumnDef="id_number">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Piece d'identite </th>
          <td mat-cell *matCellDef="let row"> {{row.id_number}} </td>
        </ng-container>

        <!-- Date Column -->
        <ng-container matColumnDef="issued_on">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Delivrée le </th>
          <td mat-cell *matCellDef="let row"> {{row.issued_on | date}} </td>
        </ng-container>

        <!-- Delivred at Column -->
        <ng-container matColumnDef="issued_at">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Delivrée a </th>
          <td mat-cell *matCellDef="let row"> {{row.issued_at}} </td>
        </ng-container>

        <!-- Residence Column -->
        <ng-container matColumnDef="residence">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Domicilié a </th>
          <td mat-cell *matCellDef="let row"> {{row.residence}} </td>
        </ng-container>

        <!-- Phone Number Column -->
        <ng-container matColumnDef="phone_number">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Tel </th>
          <td mat-cell *matCellDef="let row"> {{row.phone_number}} </td>
        </ng-container>

        <!-- Email Column -->
        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
          <td mat-cell *matCellDef="let row"> {{row.email}} </td>
        </ng-container>

        <!-- Action Column -->
        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Actions </th>
          <td mat-cell *matCellDef="let row">
            <button mat-icon-button (click)="sendMail(row)" color="primary">
              Send
            </button>
            <button mat-icon-button (click)="deleteClient(row.id)" color="warn">
              <mat-icon>Delete</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
        </tr>
      </table>

      <!-- <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator> -->
    </div>
  </div>
</div>
